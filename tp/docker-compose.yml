version: '3.1'

services:
    postgres:
        image: postgres
        environment:
            POSTGRES_USER: tutorial
            POSTGRES_DB: iam
            POSTGRES_PASSWORD: privatepassword
        ports:
            - 5432:5432
        volumes:
            - ./docker/postgres:/var/lib/postgresql/data

    postgres-test:
        image: postgres
        environment:
            POSTGRES_USER: tutorial
            POSTGRES_DB: iam
            POSTGRES_PASSWORD: privatepassword
        ports:
            - 5433:5432

    pgadmin:
        image: dpage/pgadmin4
        links:
            - postgres
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@admin.com
            PGADMIN_DEFAULT_PASSWORD: privatepassword
        ports:
            - 8000:80

    prometheus:
        image: prom/prometheus:latest
        container_name: prometheus
        deploy:
            replicas: 1
        volumes:
            - prometheus-data:/prometheus
            - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
            - ./alertmanager/alert.rules/alerts.rules.yml:/alertmanager/alert.rules/alerts.rules.yml
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=365d'
        ports:
            - '9090:9090'

    alertmanager:
        image: prom/alertmanager:v0.18.0
        container_name: alertmanager
        deploy:
            replicas: 1
        volumes:
            - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
            - ./alertmanager/templates/default.tmpl:/etc/alertmanager/templates/default.tmpl
        command:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
        ports:
            - '9093:9093'

    grafana:
        image: grafana/grafana:latest
        container_name: grafana
        environment:
            - GF_PATHS_CONFIG=/etc/grafana/grafana.ini
        deploy:
            replicas: 1
        depends_on:
            - prometheus
        volumes:
            - grafana-data:/var/lib/grafana
            - ./grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
            - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
            - ./grafana/grafana.ini:/etc/grafana/grafana.ini
            - ./grafana/dashboards:/var/lib/grafana/dashboards
        ports:
            - '3000:3000'

    blackbox:
        image: prom/blackbox-exporter:v0.14.0
        container_name: blackbox_exporter
        deploy:
            replicas: 1
        volumes:
            - ./blackbox:/config
        ports:
            - '9115:9115'

    node_exporter:
        image: prom/node-exporter:v0.18.1
        container_name: node_exporter
        deploy:
            replicas: 1
        network_mode: 'bridge'
        ports:
            - '9100:9100'
    postgres-exporter:
        image: prometheuscommunity/postgres-exporter
        ports:
        - 9187:9187
        environment:
            DATA_SOURCE_NAME: "postgresql://tutorial:privatepassword@172.18.0.1:5432/iam?sslmode=disable"
        links:
        - postgres
        - prometheus

volumes:
    prometheus-data:
        driver: local
    grafana-data:
        driver: local
