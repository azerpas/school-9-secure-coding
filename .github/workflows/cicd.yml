name: Docker Image CI

env:
  DATE: $(date +%s)

on:
  push:
    branches: [ "school-9-devops" ]
  pull_request:
    branches: [ "school-9-devops" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tp
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: 'tp/package-lock.json'
      - run: npm ci
      - run: npm run ci-test
  build:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag azerpas/school-9-secure-coding:$DATE
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push the Docker image to Hub Registery
      run: docker push azerpas/school-9-secure-coding:$DATE
